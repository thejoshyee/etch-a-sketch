<h1>Etch-a-Sketch</h1>

<body>
    <div class="everything">

        <div class="menu">
            <div class="allWrapper">
                <p id="adjustSize">Current Size: <span id="number"></span></p>
                <input type="range" min="1" max="100" value="20" class="slider" id="mySize">
                <button type="reset" class="clear">CLEAR</button>
            </div>
        </div>

        <div class="outerContainer">
            <div id="container">
            </div>
        </div>

    </div>
